<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      background-color: #e6ffe6;
      font-family: Arial, sans-serif;
      text-align: center;

    }
    h1 {

    .member {

      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
      margin-top: 30px;
    }
    input {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: green;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Carnatic Gang</h1>
  <p>‡§π‡§∞ ‡§¨‡§Ç‡§¶‡§æ ‡§π‡•à ‡§Ø‡•Ç‡§®‡§ø‡§ï, ‡§π‡§∞ ‡§∞‡•ã‡§≤ ‡§π‡•à ‡§ï‡•ç‡§≤‡§æ‡§∏‡§ø‡§ï</p>

  <div id="members">
    <div class="member"><strong>Mansingh Chacha</strong> ‚Äì Leader</div>
    <div class="member"><strong>Chotu Chacha</strong> ‚Äì Cameraman</div>
    <div class="member"><strong>Krishna</strong> ‚Äì Hacker</div>
    <div class="member"><strong>Mohit</strong> ‚Äì Chant</div>
    <div class="member"><strong>Himanshu</strong> ‚Äì GF Agent ‚ù§Ô∏è‚Äçüî•</div>
    <div class="member"><strong>Nitin</strong> ‚Äì Helper</div>
  </div>

  <form id="addMemberForm">
    <h2>Add New Member</h2>
    <input type="text" id="name" placeholder="Name" required />
    <input type="text" id="role" placeholder="Designation" required />
    <button type="submit">Add Member</button>
  </form>

  <script>
    const form = document.getElementById('addMemberForm');
    const membersDiv = document.getElementById('members');

    function addMemberToDOM(name, role) {
      const div = document.createElement('div');
      div.className = 'member';
      div.innerHTML = `<strong>${name}</strong> ‚Äì ${role}`;
      membersDiv.appendChild(div);
    }

    // Load saved members
    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem('members') || "[]");
      saved.forEach(m => addMemberToDOM(m.name, m.role));
    };

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const role = document.getElementById('role').value.trim();
      if (name && role) {
        addMemberToDOM(name, role);
        // Save to localStorage
        const saved = JSON.parse(localStorage.getItem('members') || "[]");
        saved.push({ name, role });
        localStorage.setItem('members', JSON.stringify(saved));
        form.reset();
      }
    });
  </script>
</body>
