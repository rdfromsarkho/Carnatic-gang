<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carnatic Gang</title>
  <style>
    body {
      background-color: #e6ffe6;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: green;
    }
    .member {
      background: white;
      margin: 10px auto;
      padding: 10px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-section, .admin-login {
      margin-top: 30px;
    }
    input {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 90%;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: green;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    .admin-controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Carnatic Gang</h1>
  <p>‡§π‡§∞ ‡§¨‡§Ç‡§¶‡§æ ‡§π‡•à ‡§Ø‡•Ç‡§®‡§ø‡§ï, ‡§π‡§∞ ‡§∞‡•ã‡§≤ ‡§π‡•à ‡§ï‡•ç‡§≤‡§æ‡§∏‡§ø‡§ï</p>

  <div id="members"></div>

  <div class="form-section" id="publicForm">
    <h2>Add Yourself</h2>
    <input type="text" id="name" placeholder="Name" required /><br>
    <input type="text" id="role" placeholder="Designation" required /><br>
    <input type="text" id="qual" placeholder="Qualification" required /><br>
    <button onclick="addMember()">Add Member</button>
  </div>

  <div class="admin-login" id="adminLogin">
    <h3>Admin Login</h3>
    <input type="password" id="adminPass" placeholder="Enter admin password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    const ADMIN_PASSWORD = "carnatic123";
    let isAdmin = false;
    let members = JSON.parse(localStorage.getItem("members") || "[]");

    function saveData() {
      localStorage.setItem("members", JSON.stringify(members));
    }

    function renderMembers() {
      const membersDiv = document.getElementById("members");
      membersDiv.innerHTML = "";
      members.forEach((m, i) => {
        let html = `<div class="member"><strong>${m.name}</strong><br>${m.role}<br><em>${m.qual}</em>`;
        if (isAdmin) {
          html += `<div class="admin-controls">
                    <button onclick="deleteMember(${i})">üóë Delete</button>
                   </div>`;
        }
        html += `</div>`;
        membersDiv.innerHTML += html;
      });
    }

    function addMember() {
      const name = document.getElementById("name").value.trim();
      const role = document.getElementById("role").value.trim();
      const qual = document.getElementById("qual").value.trim();
      if (!name || !role || !qual) return alert("Please fill all fields");

      members.push({ name, role, qual });
      saveData();
      renderMembers();
      document.getElementById("name").value = "";
      document.getElementById("role").value = "";
      document.getElementById("qual").value = "";
    }

    function deleteMember(index) {
      if (confirm("Are you sure you want to delete this member?")) {
        members.splice(index, 1);
        saveData();
        renderMembers();
      }
    }

    function login() {
      const pass = document.getElementById("adminPass").value;
      if (pass === ADMIN_PASSWORD) {
        isAdmin = true;
        document.getElementById("adminLogin").style.display = "none";
        renderMembers();
      } else {
        alert("Wrong password!");
      }
    }

    renderMembers();
  </script>
</body>
</html>
